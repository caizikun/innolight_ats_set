<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
     <table style="width: 100%; height:30px; background:url('../../Images/Navi.png'); background-repeat:repeat-x;position :absolute;left :-1px;top:-0.5px;">
        <tr>
            <td style="width: 30px; text-align:center;">
               <img alt="Help" src="../../Images/help.png" style=" height:18px;" />
            </td>
            <td style="vertical-align:bottom;">
                 <b>流程控制</b>
            </td>
        </tr>
    </table>

    <table style="position :absolute;top:35px;">
        <tr>
            <td style=" height:25px;">
                • TestPlan名下，点击“流程控制”
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
               定义测试流程顺序，设置每个流程相关的测试环境及信息
            </td>
        </tr>
    </table>

    <table style="position :absolute;top:95px;">
        <tr>
            <td rowspan="12">
                <img alt="FlowControlHelp" src="../../Images/FlowControlHelp.png"/>
            </td>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
               —  流程控制名称，通常定义为LP/FMT温度 或 LP/FMT温度-电压
            </td>
        </tr>
        <tr>
            <td>
               —  需要测试的模块通道号。若为0，则测试全部通道；否则测试对应通道
            </td>
        </tr>
        <tr>
            <td>
               —  测试所需温度
            </td>
        </tr>
        <tr>
            <td>
               —  测试所需电压
            </td>
        </tr>
        <tr>
            <td>
               —  模块码型
            </td>
        </tr>
        <tr>
            <td>
               —  模块速率
            </td>
        </tr>
        <tr>
            <td>
               —  LP：校准流程；FMT：测试流程
            </td>
        </tr>
        <tr>
            <td>
               —  测试所需温度补偿值
            </td>
        </tr>
        <tr>
            <td>
               —  达到测试温度后的等待时间
            </td>
        </tr>
        <tr>
            <td>
               —  对当前流程的描述
            </td>
        </tr>
        <tr>
            <td>
               —  False：不跳过此流程；True：测试中跳过此流程，不执行
            </td>
        </tr>
    </table>
</body>
</html>
