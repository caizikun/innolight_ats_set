<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>

<body>
    <table style="width: 100%; height:30px; background:url('../../Images/Navi.png'); background-repeat:repeat-x;position :absolute;left :-1px;top:-0.5px;">
        <tr>
            <td style="width: 30px; text-align:center;">
               <img alt="Help" src="../../Images/help.png" style=" height:18px;" />
            </td>
            <td style="vertical-align:bottom;">
                 <b>新建Testplan</b>
            </td>
        </tr>
    </table>

    <table style="position :absolute;top:35px;">
        <tr>
            <td style=" height:25px;">
                方法一：
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 选择产品名称，点击品名或者“测试方案”，出现测试方案列表
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 点击右上方"新增"按钮
            </td>
        </tr>
        <tr>
            <td style=" height:100px;">
                <img alt="AddPlanHelp" src="../../Images/AddPlanHelp.png"/>
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 参考目录中Testplan信息，填写测试方案信息
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                测试方案名称命名规范参考如下：
            </td>
        </tr>
        <tr>
            <td>
                <img alt="PlanNameStandardtHelp" src="../../Images/PlanNameStandardtHelp.png"/>
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                方法二：
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 选择产品名称，点击品名或者“测试方案”，出现测试方案列表
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 勾选要复制的测试方案，点击右上方"复制"按钮
            </td>
        </tr>
        <tr>
            <td style=" height:130px;">
                <img alt="CopyPlanHelp" src="../../Images/CopyPlanHelp.png"/>
            </td>
        </tr>
        <tr>
            <td style=" height:25px;">
                • 可复制Testplan至同一PN下，也可选择复制到其他PN下。
            </td>
        </tr>
        <tr>
            <td>
                此复制操作将该测试方案下的相关信息，包括Testplan信息、流程控制、测试模型、设备列表、规格参数、模块配置、
            </td>
        </tr>
        <tr>
            <td>
                芯片初始化所有信息复制到了新Testplan下。
            </td>
        </tr>
        <tr>
            <td style=" height:130px;">
                <img alt="CopyPlanInfoHelp" src="../../Images/CopyPlanInfoHelp.png"/>
            </td>
        </tr>
    </table>
</body>
</html>
